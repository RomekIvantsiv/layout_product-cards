<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" data-qa="hover">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div data-qa="card" class="page__product product">
      <img
      class="product__foto"
      src="./images/imac.jpeg"
      alt="imac"
      >
      <div class="product__name">
        <p class="product__name-info">
          Моноблок APPLE A1419 iMac "27" Retina 5K (MNED2UA/A)
        </p>
      </div>
      <div class="product__code">
        <p class="product__code-info">
          Код товара: 195434
        </p>
      </div>
      <div class="product__rating">
        <div class="product__star"></div>
        <div class="product__star"></div>
        <div class="product__star"></div>
        <div class="product__star"></div>
        <div class="product__star"></div>
        <p class="product__rating-reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="product-price">
        <p class="product-price__price">
          Цена:
        </p>
        <p class="product-price__amount">
          69 999 грн
        </p>
      </div>
      <button class="product__button" type="submit">
          купить
      </button>
    </div>
  </body>
</html>
